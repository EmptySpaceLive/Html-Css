<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="iMas"><label for="iMas">Maculino</label>
            <input type="radio" name="sexo" id="iFem"><label for="iFem">Feminino</label>
            <!-- RADIO PRESCISA DO MESMO NAME PARA FUNCIONAR -->
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="Nata" id="iNata" checked > <label for="iNata">Natação</label><br>
            <input type="checkbox" name="Ten" id="iTes"> <label for="iTes">Tenis</label><br>
            <input type="checkbox" name="Fute" id="iFute"> <label for="iFute">Futebol</label><br>
            <input type="checkbox" name="Vole" id="iVole"> <label for="iVole">Volei</label>
        </fieldset>
        <p><input type="reset"></p>
    </form>
</body>
</html>
