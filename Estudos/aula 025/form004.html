<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="#" method="post" autocomplete="on">

        <fieldset>  <!-- TAG PARA AGRUPAR CAMPOS -->
            <legend>Dados Cadastrais</legend> <!-- LEGENDA DO GRUPO -->
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" maxlength="50" minlength="10" required autocomplete="name">
            </p>
            <p>
                <label for="Email">Email:</label>
                <input type="email" id="Email" required autocomplete="email" placeholder="email@example.com">
            </p>
            <p>
                <label for="Telefone">Telefone:</label>
                <input type="tel" id="Telefone" required placeholder="(ddd) XXXX-XXXX">
            </p>
        </fieldset>
        <p>
            <input type="submit" name="enviar " id="enviar" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
