<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="#" method="post">
        <p>
            <label for="anoN">Em que ano voce nasceu?</label>
            <input type="number" name="anoN" id="anoN" min="1900" max="2023" oninput="
                (()=>{ 
                    let ano = new Date().getFullYear() 
                    numI.innerHTML = Number(ano) - Number(anoN.value)
                })()
            ">
        </p>
        <p>
            <label for="numI">Idade:</label>
            <output name="numI" id="numI"></output>
        </p>
    </form>

        }

    </script> -->
</body>
</html>
