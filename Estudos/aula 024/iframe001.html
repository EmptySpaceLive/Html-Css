<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padão do iFrame 300x150 -->
        <!-- frameborder apenas aceita 0 e 1 -->
        <!-- scrolling - auto - yes - no  -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>        
        </iframe> para aprender a programar.
    </p>
    <p>
        O repositorio dp Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
            no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe> também é legal.
    </p>
    
</body>
</html>
